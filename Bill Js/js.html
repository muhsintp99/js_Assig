<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Billing</title>
    <style>
        .input-group-text{
            width: 35%;
        }
    </style>
</head>
<body>
    <h2 class="text-center mt-5">Bill Payment</h2>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-xl-4">
                <div class="input-group">
                    <span class="input-group-text">Item code:</span>
                    <input type="text" aria-label="Item code" class="form-control" id="itemCode">
                </div>
            </div>
            <div class="col-xl-4">
                <div class="input-group">
                    <span class="input-group-text">Name</span>
                    <input type="text" aria-label="Name" class="form-control" id="Name">
                </div>
            </div>
            <div class="col-xl-4">
                <div class="input-group">
                    <span class="input-group-text">Quantity</span>
                    <input type="text" aria-label="Quantity" class="form-control" id="Quantity">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-xl-4">
                <div class="input-group">
                    <span class="input-group-text">Date and Time:</span>
                    <input type="text" aria-label="Date and Time" class="form-control" id="DateTime">
                </div>
            </div>
            <div class="col-xl-4">
                <div class="input-group">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                    <select class="form-select" id="Category">
                        <option selected>Choose...</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Fruits">Fruits</option>
                        <option value="Stationery">Stationery</option>
                        <option value="Powder">Powder</option>
                    </select>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="input-group">
                    <span class="input-group-text">Rate</span>
                    <input type="text" aria-label="Rate" class="form-control" id="Rate">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-xl-12 text-center">
                <button type="button" id="btn-lappy" class="btn btn-success" onclick="addOnClick()">Add</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div id="table">
           

        </div>
    </div>
    <div class="container mt-5">
        <h4 class="text-end">Grand Amount: <span id="grandAmount">0</span></h4>
    </div>
    <script>
        var billingItem = [];
        
        function displayTableData() {
            var html = "<table border='1|1' class='table'>";
            html += "<thead>";
            html += "<tr>";
            html += "<td>SNo.</td>";
            html += "<td>Itemcode</td>";
            html += "<td>Name</td>";
            html += "<td>Quantity</td>";
            html += "<td>Date and Time</td>";
            html += "<td>Category</td>";
            html += "<td>Rate</td>";
            html += "<td>Discount (%)</td>";
            html += "<td>Total Amount</td>";
            html += "<td>Action</td>";
            html += "</tr>";
            html += "</thead>";
            
            var grandTotal = 0;
            for (var i = 0; i < billingItem.length; i++) {
                var sno = i + 1;
                var discount = 0;
                var totalAmount = billingItem[i].Rate * billingItem[i].Quantity;
                switch (billingItem[i].Category) {
                    case "Vegetables":
                        discount = 10;
                        break;
                    case "Fruits":
                        discount = 5;
                        break;
                    case "Stationery":
                        discount = 8;
                        break;
                    case "Powder":
                        discount = 3;
                        break;
                }
                var discountedAmount = totalAmount - (totalAmount * discount / 100);
                grandTotal += discountedAmount;
                
                html += "<tr>";
                html += "<td>" + sno + "</td>";
                html += "<td>" + billingItem[i].itemCode + "</td>";
                html += "<td>" + billingItem[i].Name + "</td>";
                html += "<td>" + billingItem[i].Quantity + "</td>";
                html += "<td>" + billingItem[i].DateTime + "</td>";
                html += "<td>" + billingItem[i].Category + "</td>";
                html += "<td>" + billingItem[i].Rate + "</td>";
                html += "<td>" + discount + "%</td>";
                html += "<td>" + discountedAmount + "</td>";
                html += "<td><button class='btn btn-danger' onclick='removeItem(" + billingItem[i].id + ")'>Remove</button></td>";
                html += "</tr>";
            }
            html += "</table>";
            document.getElementById("table").innerHTML = html;
            
            document.getElementById("grandAmount").textContent = grandTotal;
        }
        
        function addOnClick() {
            var itemCode = document.getElementById('itemCode').value;
            var name = document.getElementById('Name').value;
            var quantity = document.getElementById('Quantity').value;
            var dateTime = new Date().toLocaleString(); 
            var category = document.getElementById('Category').value;
            var rate = document.getElementById('Rate').value;
            
            
            if (itemCode === "" || name === "" || quantity === "" || rate === "" || category === "Choose...") {
                alert("Please fill all input area .");
                return;
            }
            
            
            var newItem = {
                itemCode: itemCode,
                Name: name,
                Quantity: quantity,
                DateTime: dateTime,
                Category: category,
                Rate: rate,
                id: billingItem.length + 1
            };
            billingItem.push(newItem);
            
        
            displayTableData();
            
          
            document.getElementById('itemCode').value = "";
            document.getElementById('Name').value = "";
            document.getElementById('Quantity').value = "";
            document.getElementById('Category').value = "Choose...";
            document.getElementById('Rate').value = "";
        }

        function removeItem(id) {
            billingItem = billingItem.filter(item => item.id !== id);
            displayTableData();
        }

       
        function updateCurrentTime() {
            var dateTimeField = document.getElementById('DateTime');
            setInterval(function () {
                dateTimeField.value = new Date().toLocaleString();
            }, 1000);
        }

       
        displayTableData();
        updateCurrentTime();
    </script>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
