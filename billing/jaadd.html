<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Billing</title>
</head>

<body>

  <h2 class="text-center mt-5">Bill Pyment</h2>




  <div class="container">

    <div class="row mt-5">

      <div class="col-xl-4">
        <div class="input-group">
          <span class="input-group-text">Item code:</span>
          <input type="text" aria-label="First name" class="form-control" id="itemCode">
        </div>
      </div>
      <div class="col-xl-4">
        <div class="input-group">
          <span class="input-group-text">Name</span>
          <input type="text" aria-label="First name" class="form-control" id="Name">
        </div>
      </div>
      <div class="col-xl-4">
        <div class="input-group">
          <span class="input-group-text">Quaintity</span>
          <input type="text" aria-label="First name" class="form-control" id="Quntity">
        </div>
      </div>

    </div>


    <div class="row mt-5">

      <div class="col-xl-4">
        <div class="input-group">
          <span class="input-group-text">Date</span>
          <input type="text" aria-label="First name" class="form-control" id="Date">
        </div>
      </div>
      <div class="col-xl-4">
        <div class="input-group">
          <label class="input-group-text" for="inputGroupSelect01">Categary</label>
          <select class="form-select" id="inputGroupSelect01 Categary">
            <option selected>Choose...</option>
            <option value="1">Vegetables</option>
            <option value="2">Fruits</option>
            <option value="3">Stationery</option>
            <option value="4">Powder</option>
          </select>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="input-group">
          <span class="input-group-text">Rate</span>
          <input type="text" aria-label="First name" class="form-control" id="Rate">
        </div>
      </div>

    </div>

    <div class="row mt-5">

      <div class="col-xl-12 text-center">
        <button type="button" id="btn-lappy" class="btn btn-success" onclick="addOnClick()">Add</button>
      </div>


    </div>

  </div>



  <style>

  </style>





  <script>
    var billingItem = [{
      itemCode: "30",
      Name: "vegetable",
      Quaintity: 8,
      Date: "12/2/2020",
      Categary: "vegetable",
      Rate: 50, id: 1
    },
    {
      itemCode: "40",
      Name: "fruits",
      Quaintity: 5,
      Date: "05/5/2020",
      Categary: "fruits",
      Rate: 55, id: 2
    }

    ]

    function displayTableData() {
      var html = "<table border= '1|1' class='table'>";
      setTimeout(() => {
        html += "<thead>";
        html += "<tr>";
        html += "<td>" + 'SNo.' + "</td>";
        html += "<td>" + 'Itemcode' + "</td>";
        html += "<td>" + 'Name' + "</td>";
        html += "<td>" + 'Quaintity' + "</td>";
        html += "<td>" + 'Date' + "</td>";
        html += "<td>" + 'Categary' + "</td>";
        html += "<td>" + 'Rate' + "</td>";
        html += "<td>" + 'Action' + "</td>";
        html += "</tr>";
        html += "</thead>";

        for (var i = 0; i < billingItem.length; i++) {
          var sno = i + 1;
          html += "<tr>";
          html += "<td>" + sno + "</td>";
          html += "<td>" + billingItem[i].itemCode + "</td>";
          html += "<td>" + billingItem[i].Name + "</td>";
          html += "<td>" + billingItem[i].Quntity + "</td>";
          html += "<td>" + billingItem[i].Date + "</td>";
          html += "<td>" + billingItem[i].Categary + "</td>";
          html += "<td>" + billingItem[i].Rate + "</td>";
          html += "</tr>";
        }
        html += "</table>";
        document.getElementById("table").innerHTML = html
      }, 200);
    }

    displayTableData();

    function addOnClick(){
      var name = document.getElementById('itemCode').value;
      var name = document.getElementById('Name').value;
      var name = document.getElementById('Quntity').value;
      var name = document.getElementById('Date').value;
      var name = document.getElementById('Categary').value;
      var name = document.getElementById('Rate').value;

      
    }

  </script>

    crossorigin="anonymous"></script>
</body>

</html>
