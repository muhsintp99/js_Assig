<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2</title>
</head>

<body>
    <script>
        let n = 5;
        let string = "";
        
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                string += i; 
            }
            string += "<br>";
        }
        document.write(string);
    </script>
</body>

</html>
