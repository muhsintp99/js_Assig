<body>
    <Script>


        // find a program to print substraction of two numbers -using function

        function sub(a, b) {
            document.write(a - b);
        }

        var num1 = (prompt("Enter first number: "));
        var num2 = (prompt("Enter second number: "));

        var result = sub(num1, num2);

        document.write("sub is " + result);
    </Script>
